<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>To Do Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet"  />
    <style>
        body {
            background-color: #4e89f7;
            color: aliceblue;
        }

        .delete,.edit,.pointer {
            cursor: pointer;
        }
        .hidden{
            display: none;
        }
    </style>
</head>

<body>
    <div class="container my-4">
        <h1 class="m-4 text-center">To Do List Application</h1>
        <div class="row my-4">
            <div class="col-12 col-sm mb-1">
                <input type="text" class="form-control" placeholder="Enter The Task" aria-label="First name"
                    id="taskName" />
            </div>
            <div class="col-12 col-sm mb-1">
                <select id="taskPriority" class="form-select">
                    <option selected disabled value="">Choose Priority</option>
                    <option value="2">High</option>
                    <option value="1">Intermediate</option>
                    <option value="0">Low</option>
                </select>
            </div>
            <div class="col-12 col-sm-auto mb-1">
                <button class="w-100 btn btn-success" id="add">Add</button>
            </div>
        </div>
        <div class="w-100 overflow-auto">
            <table class="table table-dark table-hover table-striped">
                <thead>
                    <tr>
                        <th scope="col" style="width: 50px">#</th>
                        <th scope="col" style="width: auto" ><span class="pointer" onclick="sortByName()">Task</span> </th>
                        <th scope="col" style="width: auto" ><span class="pointer" onclick="sortByPriority()">Priority</span></th>
                        <th scope="col" style="width: 50px">Action</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
   
    <script  src="js/Task.js" ></script>
    <script  src="js/main.js" ></script>
</body>

</html>
